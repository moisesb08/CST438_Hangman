<!DOCTYPE html>
<!-- Title: index.html
     Abstract: HTML file for displaying hangman game
     Author: Moises Bernal
     Date: 3-6-2018 -->
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Moises Bernal's Hangman Game</title>
  <meta name="description" content="">
  <meta name="author" content="Moises Bernal">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="stylesheet" type="text/css" href="/css/hangman.css">
</head>

<body>
<script src="/js/hangman.js">
</script>
<div id="box">
    <h1><img src="/resources/images/leaning.png" alt="leaning" width="50px" height="50px">Hangman</h1>
    <div id="Word">
        <table id='topTable'>
        <tr>
            <td colspan="5"><h4>by Moises Bernal</h4></td>
        </tr>
        <tr>
            <td colspan="5">
            <h4 id="message">
            </h4>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h5 id="selectedTitle"></h5>
                <h1 id="selected"></h1>
            </td>
            <td colspan="1">
                <button id="newGameBtn">New Game</button>
                <input id="textInput" maxlength="1" style="display: none"><br>
                <button id="submitBtn" style="display: none">Submit</button>
            </td>
            <td id=picCell colspan="2" rowspan="2">
                <img id="hangmanPic" src="/resources/images/state1.png"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <h3 id="masked">
            </h3>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="5">
            <h5 id="guess">
            </h5>
            </td>
        </tr>
        </table>
    </div>
    <table id="guesses" style="display: none">
        <tr>
            <td> <h4>Correct Guesses</h4></td>
            <td> <h4>Incorrect Guesses</h4></td>
        </tr>
        <tr>
            <td><h2 id="correct">  </h2></td>
            <td><h2 id="incorrect">  </h2></td>
        </tr>
    </table>
</div>
<form id="ILP" action="https://mbernalcsumb.weebly.com/cst-438-software-engineering.html">
    <input type="submit" value="Go to my CST438 ILP Portfolio page" />
</form>
</body>
</html>
